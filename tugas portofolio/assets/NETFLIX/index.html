<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | NETFLIX</title>
    <link rel="icon" type="png" href="image/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('image/background.jpg');">
    <img src="image/logo.png" alt="" class="logo">
    <div class="login">
        <div class="login-box">
            <h1>Sign in</h1>
            <div class="input">
                <input type="email" placeholder="Email or phone number">
            </div>
            <div class="input">
                <input type="password" placeholder="Password">
            </div>    
            <button class="btn-login">
                <a href="#">Sign in</a>
            </button>
            <div class="dsc">
                <div class="me">
                    <input type="checkbox" id="me">
                    <label for="me" style="padding-left: 4px;">Remember me</label>
                </div>
                <p>Need help?</p>
            </div>
            <div class="sig-up">
                <h3>New to Netflix? <span>Sign up now</span></h3>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corrupti <a href="#">learn more</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
